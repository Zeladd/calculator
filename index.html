<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./logic.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <main>
        <article id="calculator">
                <div id="display">
                    <div id="nr1"></div>
                    <div id="nr2"></div>
                </div>
                <div id="clear"><span>CLEAR</span></div>
                <div id="delete"><span>DELETE</span></div>
                <div id="numbers">
                    <div class="on-display"><span>9</span></div>
                    <div class="on-display"><span>8</span></div>
                    <div class="on-display"><span>7</span></div>
                    <div class="on-display"><span>6</span></div>
                    <div class="on-display"><span>5</span></div>
                    <div class="on-display"><span>4</span></div>
                    <div class="on-display"><span>3</span></div>
                    <div class="on-display"><span>2</span></div>
                    <div class="on-display"><span>1</span></div>
                    <div class="on-display"><span>.</span></div>
                    <div class="on-display"><span>0</span></div>
                    <div id="equal"><span>=</span></div>
                </div>
                <div id="symbols">
                    <div><span>&divide</span></div>
                    <div><span>&times</span></div>
                    <div><span>-</span></div>
                    <div><span>+</span></div>
                </div>
        </article>
    </main>
</body>
</html>
