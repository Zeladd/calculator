<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./logic.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <main id="calculator">
        <div id="display"></div>
        <div id="deleting">
            <div>CLEAR</div>
            <div>DELETE</div>
        </div>
        <div id="numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>0</div>
            <div>.</div>
        </div>
        <div id="symbols">
            <div>&#247</div>
            <div>x</div>
            <div>-</div>
            <div>+</div>
            <div>=</div>
        </div>
    </main>
</body>
</html>
